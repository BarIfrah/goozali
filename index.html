<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goozali</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="c row">
      <a class="brand" href="#" aria-label="Home">
        <img src="assets/img/chick.svg" alt="" class="logo" />
        <span id="brand-text">גוזלי</span>
      </a>
      <nav class="nav">
        <button class="lang-btn" id="gzl-lang" aria-label="Switch language">English</button>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="c">
      <h1 data-i18n="hero.title">מחברים בין אנשים להזדמנויות</h1>
      <p data-i18n="hero.desc">קהילה אחת, אינסוף קשרים</p>
      <div class="cta">
        <a class="btn btn--light" id="cv-hero-btn" href="https://www.tech-cv.com/?lang=he" target="_blank" rel="noopener" data-i18n="hero.cv">tech-cv.com</a>
        <a class="btn btn--accent" id="gzl-notif-cta" href="#notif" data-i18n="hero.notif">קבל/י נוטיפיקציות</a>
      </div>
    </div>
  </section>

  <!-- Tabs -->
  <main>
    <section class="tabs c" id="tabs">
      <div id="gzl-tabbar" role="tablist" aria-label="Main tabs"></div>
      <div id="gzl-panels"></div>
    </section>
  </main>

  <!-- Modal (matches requested structure) -->
  <div class="backdrop" id="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="gzlModalTitle">
      <div class="mhd">
        <div class="mhdt">
          <img class="mh-logo" src="./assets/img/chick.svg" alt="" aria-hidden="true">
          <strong id="gzlModalTitle">קבלו נוטיפיקציה כשמתגלה משרה חדשה</strong>
        </div>
        <button class="x" aria-label="Close" id="gzl-close">✕</button>
      </div>
      <div class="mbd">
        <div id="gzl-modal-html" class="modal-html" style="display: none;"></div>
        <iframe class="miframe" id="gzl-miframe" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="about:blank" style="display: none;"></iframe>
        <p class="note"><a id="gzl-fallback" href="#" target="_blank" rel="noopener" style="display: none;" data-i18n="actions.openNew">פתח בטאב חדש</a></p>
      </div>
    </div>
  </div>

  <!-- Footer with footprints + BTHN banner -->
  <footer class="footer">
    <div class="c footer-row">
      <div class="credit">
        <span data-i18n="footer.credit">נבנה על ידי</span>
        <a href="https://www.linkedin.com/in/avi-lewis/" target="_blank" rel="noopener">Avi Lewis</a>
      </div>
      <div class="footprints" aria-hidden="true"></div>
      <div class="bthn-wrap">
        <div id="bthn" lang="he"></div>
      </div>
    </div>
  </footer>

  <!-- Configs -->
  <script src="assets/config/i18n.config.js"></script>
  <script src="assets/config/embeds.config.js"></script>
  <script src="assets/config/forms.config.js"></script>
  <script src="assets/config/notifications.config.js"></script>

  <!-- Core JS (order matters) -->
  <script src="assets/js/tabs.js"></script>
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/lang.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
