<!doctype html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Goozali — רשימות הייטק שימושיות</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" type="image/svg+xml" href="./assets/chick.svg" />
    <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
<header class="header" id="gzl-header">
    <div class="c">
        <div class="row">
            <div class="brand">
                <img src="./assets/chick.svg" class="logo" alt="" aria-hidden="true" />
                Goozali
            </div>
            <nav class="nav" aria-label="Main">
                <button id="gzl-lang" class="lang-btn">EN</button>
            </nav>
        </div>
    </div>
</header>

<section class="hero" id="gzl-hero">
    <div class="c">
        <h1>הבית של רשימות ההייטק השימושיות—בממשק נקי ונוח</h1>
        <p>משרות, חברות, טווחי שכר והקהילות—הכל מפה.</p>
        <div class="cta">
            <a class="btn btn--light" href="#tab=jobs">מצא/י משרה</a>
            <a class="btn btn--dark" href="#tab=groups" id="gzl-notif-cta">קבל/י נוטיפיקציות</a>
            <a class="btn btn--accent" href="https://www.tech-cv.com/?lang=he" target="_blank" rel="noopener">צור/י קו״ח ב-tech-cv</a>
        </div>
    </div>
</section>

<section class="tabs c" id="gzl-tabs">
    <div id="gzl-tabbar" class="tabbar" role="tablist" aria-label="Tabs"></div>
    <div id="gzl-panels" class="panels"></div>
</section>

<!-- Modal -->
<div class="backdrop" id="gzl-backdrop" style="display:none" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="gzlModalTitle">
        <div class="mhd">
            <div class="mhdt">
                <img class="mh-logo" src="./assets/chick.svg" alt="" aria-hidden="true"/>
                <strong id="gzlModalTitle">טופס</strong>
            </div>
            <button class="x" aria-label="Close" id="gzl-close">✕</button>
        </div>
        <div class="mbd">
            <div id="gzl-modal-html" class="modal-html" style="display:none"></div>
            <iframe class="miframe" id="gzl-miframe" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p class="note"><a id="gzl-fallback" href="#" target="_blank" rel="noopener">פתח בטאב חדש</a></p>
        </div>
    </div>
</div>

<script src="./assets/app.js" type="module"></script>
</body>
</html>
